<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Phintar Energi Adventure</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="game-container flex flex-col md:flex-row max-w-5xl mx-auto p-4">
        <!-- Sidebar -->
        <div class="sidebar bg-white shadow-md rounded-lg p-4 flex flex-col items-center md:w-1/4">
            <h1 class="text-xl font-bold mb-4">Level: <span id="current-level" class="text-blue-500">1</span></h1>
            <h2 id="current-player" class="text-lg font-semibold text-gray-700 mb-4">Giliran: Player 1</h2>
            <button id="dice" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition">
                ðŸŽ²
            </button>
        </div>

        <!-- Board -->
        <div id="board" class="board-level1 grid grid-cols-5 gap-4 p-4 bg-white shadow-md rounded-lg md:w-3/4"></div>

        <div class="leaderboard bg-white shadow-md rounded-lg p-4 flex flex-col items-center md:w-1/4">
            <h2 class="text-lg font-bold mb-4">Leaderboard</h2>
            <ul id="leaderboard-list" class="list-disc text-left w-full pl-4"></ul>
        </div>

        <!-- Modal -->
        <div class="modal fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden" id="question-modal">
            <div class="modal-content bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
                <h2 id="modal-title" class="text-xl font-bold mb-4"></h2>
                <p id="modal-text" class="mb-4"></p>
                <div id="options-container" class="space-y-2"></div>
                <button id="next-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition mt-4">
                    Lanjut
                </button>
            </div>
        </div>
    </div>

    <script src="levels.js"></script>
    <script src="game.js"></script>
</body>
</html>
